<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    
</head>
<body>
    <div class="calculator">
        <div class="message">
            error
        </div>
       <div class="screen">
           <div class="fullInput"></div>
           <div class="input">0</div>
       </div> 
        <div class="buttons">
         <button class="btn" data-type="AC" >AC</button>   
         <button class="btn" data-type="CE" >CE</button>   
         <button class="btn" data-type="operation">&#247;</button>
         <button class="btn" data-type="operation">x</button>
         <button class="btn" data-type="number" >7</button>
         <button class="btn" data-type="number" >8</button>    
         <button class="btn" data-type="number" >9</button>    
         <button class="btn"data-type="operation" >-</button>        
         <button class="btn" data-type="number" >4</button>
         <button class="btn" data-type="number" >5</button>    
         <button class="btn" data-type="number" >6</button>    
         <button class="btn plus" data-type="operation">+</button>        
         <button class="btn" data-type="number" >1</button>
         <button class="btn" data-type="number" >2</button>    
         <button class="btn" data-type="number">3</button>    
         <button class="btn" data-type="number">0</button>
         <button class="btn" data-type="decimal">.</button>
         <button class="btn equal" data-type="count">=</button>            
        </div>
    </div>
    
</body>
</html>
